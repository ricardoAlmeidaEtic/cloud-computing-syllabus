apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  namespace: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: hashicorp/http-echo:0.2.3
        args:
          - "-text=Hello, Kubernetes!"
        ports:
          - containerPort: 5678